<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMAN LOGO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted class="background-video" id="video1">
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>
    <video muted class="background-video" id="video2" style="display: none;" loop>
        <source src="video-loop2.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="logo" id="logo1"></div>
        <div class="logo slow-rotation" id="logo2" style="display: none;"></div>
        <div class="bottom_part"></div>
    </div>

    <!-- Botón para activar el audio -->
    <button onclick="playAudio()" style="position: fixed; top: 10px; left: 10px; padding: 10px;">
        Activar Música
    </button>

    <!-- Audio de fondo -->
    <audio id="background-audio">
        <source src="audio.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("background-audio");
            audio.play();
        }

        // Cambiar la imagen y ajustar la rotación
        setTimeout(() => {
            document.getElementById("logo1").style.display = "none";  // Oculta la primera imagen
            document.getElementById("logo2").style.display = "block";  // Muestra la segunda imagen
        }, 12000);  // Al segundo 12

        // Detener la rotación en el segundo 20
        setTimeout(() => {
            document.getElementById("logo2").style.animationPlayState = "paused";  // Detiene la rotación de la segunda imagen
        }, 25000);  // Al segundo 20

        // Manejar la transición de video1 a video2
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");

        video1.onended = function() {
            video1.style.display = "none";
            video2.style.display = "block";
            video2.play();
        };

        // Reproduce el audio al cargar la página (con breve retraso para evitar restricciones)
        window.onload = function() {
            setTimeout(() => {
                const audio = document.getElementById("background-audio");
                audio.play();
            }, 100); // Retraso de 100ms para evitar restricciones de autoplay
        };
    </script>
</body>
</html>
